<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta content="ie=edge" http-equiv="X-UA-Compatible" />
		<title>Array Demonstration</title>
		<link href="css/styles.css" rel="stylesheet" />
		<script defer="defer" src="scripts/script.js"></script>
	</head>

	<body>
		<header>
			<h1><span>Array</span> <span>Demonstration</span></h1>
		</header>
		<main>
			<section>
				<h2>Students Calculator</h2>
				<div>
					<p>The total number of students is: <span id="printedNumStudents"></span></p>
					<p>The names of all the students are:</p>
					<div id="printedStudentNames"></div>
					<p id="targetStudentMessage"></p>
				</div>
			</section>
			<section>
				<h2>Number Sums</h2>
				<div>
					<p>The sum of all numbers: <span id="sumOfNumArray"></span></p>
					<p>The amount of even numbers: <span id="sumOfEven"></span></p>
					<p>The amount of odd numbers: <span id="sumOfOdd"></span></p>
				</div>
			</section>
			<section>
				<h2>Count Up and Down</h2>
				<div id="outputtedMessage"></div>
			</section>
		</main>
		<footer>
			<a href="www.bcit.ca">BCIT Homepage</a>
		</footer>
	</body>
